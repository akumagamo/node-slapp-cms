<!doctype html>
<html>
    <head>
        <title>Login Page </title>	
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/_backend.css" rel="stylesheet">
    </head>
    <body class="login-page">
        <div class="login-box">
            <form method='post' enctype='application/x-www-form-urlencoded'>
                <span class="form-input"><label>User</label><input type='text' id="username" name='username'/></span><br />
                <span class="form-input"><label>Pwd</label><input type='password' id="password" name='password'/></span><br />
                <div id='errorMessage'></div><br />
                <button>Login</button><br />
            </form>
        </div>
    </body>
</html>
