<!doctype html>
<html>
    <head>
        <title>{title}</title>	
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/_backend.css" rel="stylesheet">
        <script src="/public/js/tinymce.min.js"></script>
        <script>
            window.addEventListener("load", event => {
                tinymce.init({
                    selector: '#value',
                    theme: 'inlite',
                    plugins: 'image table link paste contextmenu textpattern autolink code',
                    selection_toolbar: 'bold italic | quicklink h2 h3 blockquote',
                    contextmenu: "link image inserttable | cell row column deletetable | code",
                    inline: true,
                    paste_data_images: true,
                    content_css: [
                        '/master.css'
                    ]
                });
            });
        </script>
    </head>
    <body class='edit-page'>
        <form method='post' enctype='application/x-www-form-urlencoded'>
            <label for='resourceType'>{labelResourceType}</label><br />
            <select name='resourceType' >
                <option {resourceType_page} value='page'>Page</option>
                <option {resourceType_form} value='form'>Form</option>
                <option {resourceType_masterpage} value='masterpage'>Masterpage</option>
            </select>&nbsp;&nbsp;&nbsp;&nbsp;<select name='parentResourceId'>
                {master_pages}
            </select><br>
            <label for='value'>{labelValue}</label><br />

            <div class="editor" id="value">{value}</div><br />

            <button class="save-button"></button><br />
        </form>
    </body>
</html>
